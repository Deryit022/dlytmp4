<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 90%;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 0.5rem;
      border: none;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1rem;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    .video-info {
      margin-top: 1.5rem;
      text-align: left;
    }
    .video-info img {
      max-width: 100%;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    a.download-btn {
      display: block;
      margin-top: 1rem;
      padding: 0.7rem;
      border-radius: 0.5rem;
      text-decoration: none;
      background: #4caf50;
      color: #fff;
      font-weight: bold;
      transition: background 0.3s;
    }
    a.download-btn:hover {
      background: #388e3c;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>YouTube Downloader üé•‚¨áÔ∏è</h1>
    <p>Masukin link YouTube, pilih kualitas, langsung download</p>
  </header>

  <div class="card">
    <input id="yturl" type="text" placeholder="Masukin URL YouTube...">
    <button onclick="getVideo()">Fetch Video</button>
    <div id="result"></div>
  </div>

  <script>
    async function getVideo() {
      const url = document.getElementById("yturl").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "Loading...";

      try {
        const res = await fetch(`/api/yt?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        if (data.error) {
          resultDiv.innerHTML = `<p style="color:red">${data.error}</p>`;
          return;
        }

        // tampilkan info video
        let html = `
          <div class="video-info">
            <img src="${data.thumbnail}" alt="Thumbnail">
            <h3>${data.title}</h3>
            <p>Durasi: ${data.duration}</p>
            <select id="quality">
        `;

        // loop kualitas
        data.medias.forEach(m => {
          html += `<option value="${m.url}">${m.quality} (${m.type}, ${m.size})</option>`;
        });

        html += `
            </select>
            <a id="downloadLink" class="download-btn" href="#" target="_blank">Download</a>
          </div>
        `;

        resultDiv.innerHTML = html;

        // update link download sesuai pilihan
        const select = document.getElementById("quality");
        const downloadLink = document.getElementById("downloadLink");

        select.addEventListener("change", () => {
          downloadLink.href = select.value;
        });

        // default
        downloadLink.href = select.value;

      } catch (e) {
        resultDiv.innerHTML = `<p style="color:red">Error: ${e.message}</p>`;
      }
    }
  </script>
</body>
</html>
